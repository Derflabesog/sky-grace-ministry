﻿﻿﻿<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-slate-50 min-h-screen">
<div id="site-header"></div>
<script src="./header.js" defer></script>

<main class="p-8 max-w-6xl mx-auto">
        <section class="bg-white rounded-3xl border border-slate-200 shadow-xl overflow-hidden">
            <div class="p-8 border-b border-slate-100 flex justify-between items-center">

                <div class="p-6 flex items-center justify-between hover:bg-slate-50 transition cursor-pointer">

                        <div>
                            <p class="text-sm font-bold text-slate-900">Inquiry about Theology School Registration</p>
                            <p class="text-xs text-slate-500">From: Martha N. â€¢ 1 hour ago</p>
                        </div>
                    </div>
                    <button class="text-blue-500 text-[10px] font-black uppercase tracking-widest hover:underline">Reply <i class="fas fa-reply ml-1"></i></button>
                </div>
            </div>
        </section>
    </main>

<div id="site-footer"></div>
<script src="./footer.js" defer></script>
</body>
</html>
