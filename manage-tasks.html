﻿<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager | Sky Grace Jesus Ministry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen">
<div id="site-header"></div>
<script src="header.js" defer></script>
<main class="p-8 max-w-7xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white p-6 rounded-2xl border-l-4 border-blue-500 shadow-sm">
                <p class="text-[10px] font-black text-slate-400 uppercase">In Progress</p>
                <p class="text-2xl font-black">12 Tasks</p>
            </div>
            <div class="bg-white p-6 rounded-2xl border-l-4 border-orange-400 shadow-sm">
                <p class="text-[10px] font-black text-slate-400 uppercase">Awaiting Review</p>
                <p class="text-2xl font-black">4 Tasks</p>
            </div>
            <div class="bg-white p-6 rounded-2xl border-l-4 border-green-500 shadow-sm">
                <p class="text-[10px] font-black text-slate-400 uppercase">Completed This Month</p>
                <p class="text-2xl font-black">38 Tasks</p>
            </div>
        </div>

        <div class="bg-white rounded-3xl border border-slate-200 shadow-xl overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-50 border-b border-slate-100 text-[10px] font-black uppercase text-slate-400">
                    <tr>
                        <th class="p-6">Assignment</th>
                        <th class="p-6">Department</th>
                        <th class="p-6">Deadline</th>
                        <th class="p-6">Progress</th>
                        <th class="p-6 text-right">Action</th>
                    </tr>
                </thead>
                <tbody class="text-sm divide-y divide-slate-50">
                    <tr class="hover:bg-slate-50/50 transition">
                        <td class="p-6">
                            <p class="font-bold text-slate-900">Upload Sunday Sermon MP3</p>
                            <p class="text-xs text-slate-400 italic">Jan 11 Service Revelation</p>
                        </td>
                        <td class="p-6">
                            <span class="px-3 py-1 bg-blue-50 text-blue-600 text-[9px] font-black rounded-full uppercase">Media Team</span>
                        </td>
                        <td class="p-6 text-slate-500 font-medium">Jan 15, 2026</td>
                        <td class="p-6">
                            <div class="w-24 h-1.5 bg-slate-100 rounded-full overflow-hidden">
                                <div class="bg-blue-500 h-full w-[80%]"></div>
                            </div>
                        </td>
                        <td class="p-6 text-right">
                            <button class="text-slate-400 hover:text-blue-500"><i class="fas fa-ellipsis-v"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
