﻿<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager | Sky Grace Jesus Ministry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen">
<div id="site-header"></div>
<script src="./header.js" defer></script>

<main class="p-8 grid lg:grid-cols-3 gap-8">
        <div class="space-y-6">
            <div class="bg-blue-600 rounded-3xl p-8 text-white shadow-xl">
                <h3 class="text-xl font-black uppercase mb-2">Upcoming</h3>
                <p class="text-blue-100 text-sm mb-6">4 Major events scheduled for Jan - Feb 2026.</p>
                <div class="space-y-4">
                    <div class="flex gap-4 items-center bg-white/10 p-4 rounded-2xl border border-white/20">
                        <div class="text-center">
                            <p class="text-xs font-black uppercase">Jan</p>
                            <p class="text-lg font-black">25</p>
                        </div>
                        <p class="text-xs font-bold leading-tight">Apostolic Fire Conference</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-2 space-y-4">
            <div class="bg-white rounded-3xl border border-slate-200 shadow-xl p-8">
                <h3 class="text-lg font-black text-slate-900 uppercase tracking-tight mb-8">Event List</h3>
                
                <div class="divide-y divide-slate-100">
                    <div class="py-6 flex flex-col md:flex-row justify-between gap-4">
                        <div class="flex gap-6">
                            <div class="w-14 h-14 bg-slate-100 rounded-2xl flex flex-col items-center justify-center text-slate-400">
                                <i class="fas fa-calendar-alt"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-slate-900">Leadership Fasting Week</h4>
                                <p class="text-xs text-slate-500">Jan 19 - Jan 23 â€¢ All Branches</p>
                                <span class="text-[9px] font-black text-blue-500 uppercase tracking-widest mt-2 inline-block">Spiritual Development</span>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <button class="p-3 bg-slate-50 text-slate-400 rounded-xl hover:text-blue-500 transition"><i class="fas fa-edit"></i></button>
                            <button class="p-3 bg-slate-50 text-slate-400 rounded-xl hover:text-red-500 transition"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
<div id="site-footer"></div>
<script src="./footer.js" defer></script>
</body>
</html>
